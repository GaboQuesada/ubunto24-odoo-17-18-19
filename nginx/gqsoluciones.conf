# --- UPSTREAMS ---
# Odoo Backend (Tráfico normal)
upstream odoo {
    server 127.0.0.1:8069;
}

# Odoo Chat/Websockets (Tráfico tiempo real - Puerto Gevent)
upstream odoochat {
    server 127.0.0.1:8072;
}

# --- REDIRECCIÓN HTTP A HTTPS ---
server {
    if ($host = www.odoo.gqsoluciones.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = odoo.gqsoluciones.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    # CAMBIA ESTO POR TU DOMINIO REAL (ej: .com, .net, .cr)
    server_name odoo.gqsoluciones.com www.odoo.gqsoluciones.com;

    # Bloque necesario para la verificación de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirecciona todo lo demás a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }




}

# --- SERVIDOR PRINCIPAL (HTTPS) ---
server {
    listen 443 ssl;
    # CAMBIA ESTO POR TU DOMINIO REAL
    server_name odoo.gqsoluciones.com www.odoo.gqsoluciones.com;

    # Logs específicos para este dominio (útil para diagnosticar errores)
    access_log /var/log/nginx/gqsoluciones.access.log;
    error_log /var/log/nginx/gqsoluciones.error.log;

    # Certificados SSL (Certbot modificará estas rutas después, 
    # por ahora Nginx fallará si no las comentamos o usamos 'snakeoil'.
    # TRUCO: Comenta las líneas ssl_certificate hasta que corras Certbot
    # O usa los certificados dummy de Ubuntu si existen:
    ssl_certificate /etc/letsencrypt/live/odoo.gqsoluciones.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/odoo.gqsoluciones.com/privkey.pem; # managed by Certbot

    # Tiempos de espera (Odoo a veces tarda en procesos largos)
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;

    # Headers generales
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;

    # --- CONFIGURACIÓN CRÍTICA PARA EL CHAT ODOO 19 ---
    # Redirecciona la ruta /websocket al puerto 8072
    location /websocket {
        proxy_pass http://odoochat;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- RESTO DE LA APLICACIÓN ---
    location / {
        proxy_pass http://odoo;
        proxy_redirect off;
    }

    # Compresión para velocidad
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml;



}
